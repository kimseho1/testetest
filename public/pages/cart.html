<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - E-Commerce</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <!-- 로고 -->
            <a href="/pages/index.html" class="header-logo">🛒 E-Commerce</a>

            <!-- 네비게이션 -->
            <nav class="header-nav">
                <!-- 검색 -->
                <form class="header-search">
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="상품 검색..."
                        id="search-input"
                    >
                    <button type="submit" class="search-btn">검색</button>
                </form>
            </nav>

            <!-- 액션 버튼 -->
            <div class="header-actions">
                <!-- 동적으로 렌더링됨 (main.js) -->
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="container">
            <!-- 페이지 타이틀 -->
            <div class="page-header">
                <h1 class="page-title">장바구니</h1>
                <p class="page-subtitle">선택하신 상품을 확인하세요</p>
            </div>

            <!-- 장바구니 컨텐츠 -->
            <div class="cart-container">
                <!-- 장바구니 아이템 목록 -->
                <div class="cart-items-section">
                    <div id="cart-items-list">
                        <!-- 장바구니 아이템이 동적으로 렌더링됨 -->
                    </div>

                    <!-- 로딩 상태 -->
                    <div id="loading-state" class="loading-state hidden">
                        <div class="spinner"></div>
                        <p>장바구니를 불러오는 중...</p>
                    </div>

                    <!-- 빈 장바구니 상태 -->
                    <div id="empty-cart" class="empty-state hidden">
                        <div class="empty-icon">🛒</div>
                        <h3>장바구니가 비어있습니다</h3>
                        <p>상품을 담아보세요</p>
                        <a href="/pages/index.html" class="btn btn-primary mt-3">쇼핑 계속하기</a>
                    </div>
                </div>

                <!-- 주문 요약 -->
                <div class="cart-summary">
                    <div class="card">
                        <div class="card-header">
                            <h3>주문 요약</h3>
                        </div>
                        <div class="card-body">
                            <div class="summary-row">
                                <span>상품 금액</span>
                                <span id="subtotal">₩0</span>
                            </div>
                            <div class="summary-row">
                                <span>배송비</span>
                                <span id="shipping">₩0</span>
                            </div>
                            <div class="summary-divider"></div>
                            <div class="summary-row summary-total">
                                <span>총 결제 금액</span>
                                <span id="total">₩0</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button id="checkout-btn" class="btn btn-primary btn-block" disabled>
                                결제하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>고객 서비스</h3>
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자주 묻는 질문</a></li>
                        <li><a href="#">1:1 문의</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>회사 정보</h3>
                    <ul>
                        <li><a href="#">회사 소개</a></li>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">개인정보처리방침</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>쇼핑 가이드</h3>
                    <ul>
                        <li><a href="#">배송 안내</a></li>
                        <li><a href="#">교환/반품 안내</a></li>
                        <li><a href="#">결제 방법</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 E-Commerce. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
